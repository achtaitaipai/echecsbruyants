<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<body>
		<div class="container">
			<div class="column">
				<canvas id="chessboard" width="600" height="600"></canvas>
				<div class="time">
					<label for="delay-js"><i class="fa fa-clock-o" aria-hidden="true"></i></label>
					<input type="number" value="0.8" min="0.1" step="0.1" max="10" id="delay-js">
				</div>
				<div class="controller">
					<button id="prev-js"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
					<button id="stop-js"><i class="fa fa-stop" aria-hidden="true"></i></button>
					<button id="play-js"><i class="fa fa-play" aria-hidden="true"></i></button>
					<button id="next-js"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
				</div>
			</div>
			<div class="column">
				<label for="n">ras : </label><input type="file" id="n" class="audio-input" name="audio" accept=".mp3, .wav">
				<label for="b">un pion avance de deux cases : </label><input type="file" id="b" class="audio-input" name="audio" accept=".mp3, .wav">
				<label for="e">un pion prend "enpassant" : </label><input type="file" id="e" class="audio-input" name="audio" accept=".mp3, .wav">
				<label for="c">capture : </label><input type="file" id="c" class="audio-input" name="audio" accept=".mp3, .wav">
				<label for="p">un pion est promu : </label><input type="file" id="p" class="audio-input" name="audio" accept=".mp3, .wav">
				<label for="k">petit roque : </label><input type="file" id="k" class="audio-input" name="audio" accept=".mp3, .wav">
				<label for="q">grand roque : </label><input type="file" id="q" class="audio-input" name="audio" accept=".mp3, .wav">
			</div>
		</div>
	</body>
</html>
